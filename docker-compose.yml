services:
  n8n-telegram-trigger:
    build:
      context: .
      dockerfile: Dockerfile
    image: n8n-telegram-trigger:latest
    container_name: n8n-telegram-trigger
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - n8n-network

networks:
  n8n-network:
    external: true
    name: n8n-network